<!doctype html>
<!-- myApp is the bootstrapped root element of the app -->
<html lang="en" ng-app="queensDeli">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>


  Search: <input ng-model="search">

  <ul ng-controller='foodMenu'>
    <li ng-repeat='food in foods | filter:search'>
      {{ $index + 1 + " " + food.name}}
    </li>
  </ul>

  <ul ng-controller='drinksMenu'>
    <li ng-repeat='drink in drinks | filter:search'>
      {{ $index + 1 + " " + drink.name}}
    </li>
  </ul>

  <!--Do not understand ng-view -->
  <div ng-view></div>
  <!--Do not understand ng-version is created -->
  <div>Angular seed app: version <span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
